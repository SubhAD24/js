<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: black; color: white;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(languageName){
     const li = document.createElement('li')
     li.innerHTML = `${languageName}`
     document.querySelector('.language').appendChild(li)
    
    }
    addLanguage("JAVA")
    addLanguage("ruby")

    function AddOptiLanguage(languageName) {
     const li = document.createElement('li');
    li.appendChild(document.createTextNode(languageName))
    document.querySelector('.language').appendChild(li)
    }
    addLanguage("golang")

    // Edit

const secondLnag = document.querySelector("li:nth-child(2)") 
const newLi = document.createElement('li')   
newLi.textContent = "MOJO"
secondLnag.replaceWith(newLi)


// Edit

const firstLnag = document.querySelector("li:nth-child(1)")
const newLii = document.createElement('li')
newLii.textContent = " Typescript"
firstLnag.replaceWith(newLii)

// remove
const lastLang = document.querySelector('li:last-child')
lastLang.remove()
</script>
</html>
