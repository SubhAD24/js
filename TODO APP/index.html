<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="app" aria-labelledby="app-title">
  <header>
    <div class="logo" aria-hidden="true">✓</div>
    <div>
      <h1 id="app-title">To-Do List</h1>
      <div class="sub">Fast. Minimal. Keyboard-friendly.</div>
    </div>
  </header>

  <section class="controls" aria-label="Add a task">
    <div class="row">
      <div class="field">
        <label class="visually-hidden" for="newTodo">Add a task</label>
        <input id="newTodo" type="text" placeholder="e.g., Study JS closures at 7pm" autofocus>
      </div>
      <button class="btn" id="addBtn" aria-label="add task" title="add (Enter)">Add</button>
    </div>

    <div class="filters" role="toolbar" aria-label="Filters">
      <button class="chip" data-filter="all" aria-pressed="true">All</button>
      <button class="chip" data-filter="active" aria-pressed="false">Active</button>
      <button class="chip" data-filter="done" aria-pressed="false">Completed</button>
      <button class="chip" id="clearDone" title="Remove Complete">Clear Completed</button>
    </div>
  </section>

  <ul id="list" aria-live="polite">
    <li class="empty" id="empty">No tasks yet. Add your first one ✨</li>
  </ul>

  <footer>
    <span id="count">0 items</span>
    <span>Tip: Press <kbd>Enter</kbd> to add, <kbd>E</kbd> to edit, <kbd>Del</kbd> to remove.</span>
  </footer>
</main>
<script src="app.js"></script>
</body>
</html>
